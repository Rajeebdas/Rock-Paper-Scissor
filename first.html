<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
        <div class="choices">
            <button class="choice-btn" data-choice="rock">
                <img src="./img/rock.png" alt="Rock">
                <span>Rock</span>
            </button>
            <button class="choice-btn" data-choice="paper">
                <img src="./img/paper.png" alt="Paper">
                <span>Paper</span>
            </button>
            <button class="choice-btn" data-choice="scissors">
                <img src="./img/scissor.png" alt="Scissors">
                <span>Scissors</span>
            </button>
        </div>
        <div class="result-area">
            <div id="player-choice">You: -</div>
            <div id="computer-choice">Computer: -</div>
            <div id="result">Result: -</div>
        </div>
        <button id="theme-switcher">Switch Theme</button>
        <a href="https://github.com/yourusername/rock-paper-seasor" target="_blank" id="github-btn">View on GitHub</a>
    </div>
    <script src="./script.js"></script>
    <div id="error-log" style="color:red;text-align:center;margin-top:10px;"></div>
</body>
</html>
